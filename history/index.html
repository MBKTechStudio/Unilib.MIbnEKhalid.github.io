<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="../Assets/unilib.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<style>
    .details { 
        margin-bottom: 15px; 
    }
</style>
<body>
    <section>
        <div class="ConTainer">
            <br><br> 
            <h1 style="text-align: center; color: #2b5266;" id="assignments">Assigments & Quizes History</h1>
            <br> <br> 
            <div id="detailsContainer" class=" ">
                <!-- Assigments And Quiz will be dynamically inserted here -->
             </div>
        </div>
    </section> 
    <script> 

    // Shows All Assignments and Quizes even if due date has passed
        
        fetch('Assets/assigmentsNquiz.yaml')
            .then(response => response.text()) // Fetch the YAML as text
            .then(yamlText => {
                // Parse the YAML text into a JavaScript object
                const data = jsyaml.load(yamlText); // Requires jsyaml library
    
                const detailsContainer = document.getElementById('detailsContainer');
                detailsContainer.innerHTML = '';  // Clear any existing content 
    
                data.forEach(item => {
                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('details');
                    detailsDiv.style.minWidth = '100%';
                    detailsDiv.style.width = '100%';
    
                    detailsDiv.innerHTML = `
                    <div class="date-box">
                        <span id="issueDate">${item.issueDate}</span>
                        <span id="dueDate">${item.dueDate}</span>
                    </div>
                    <div class="assignment-info">
                        <span><strong>Subject:</strong> ${item.subject}</span><br>
                        <span><strong>${item.type}:</strong> ${item.description}</span>
                    </div>
                `;
                    detailsContainer.appendChild(detailsDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
     </script>
</body>
</html>
